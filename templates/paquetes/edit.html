
{% extends 'base.html' %}
{% block content %}
<h2>Editar Paquete</h2>
<form method="POST">
  <div class="mb-3">
    <label class="form-label">Nombre</label>
    <input class="form-control" name="nombre" value="{{ paquete['nombre'] }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Precio</label>
    <input class="form-control" name="precio" value="{{ paquete['precio'] }}" required>
  </div>
  <button class="btn btn-primary">Guardar</button>
</form>
{% endblock %}
