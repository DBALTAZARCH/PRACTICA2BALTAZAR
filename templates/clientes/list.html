{% extends 'base.html' %}
{% block content %}
<h2 class="text-center mb-4">Clientes</h2>
<div class="row">
  <!-- Formulario de agregar cliente -->
  <div class="col-md-6 mb-4">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <i class="bi bi-person-plus"></i> Agregar Cliente
      </div>
      <div class="card-body">
        <form method="POST" action="{{ url_for('clientes.index') }}">
          <div class="mb-3">
            <label class="form-label">Nombres</label>
            <input class="form-control" name="nombres" placeholder="Ej: Juan Pérez" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" placeholder="ejemplo@correo.com">
          </div>
          <div class="mb-3">
            <label class="form-label">Teléfono</label>
            <input class="form-control" name="telefono" placeholder="Ej: 77712345">
          </div>
          <button class="btn btn-success w-100"><i class="bi bi-check-lg"></i> Agregar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Tabla de clientes -->
  <div class="col-md-6 mb-4">
    <div class="card shadow-sm">
      <div class="card-header bg-secondary text-white">
        <i class="bi bi-people"></i> Lista de Clientes
      </div>
      <div class="card-body table-responsive">
        <table class="table table-striped table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Nombres</th>
              <th>Email</th>
              <th>Teléfono</th>
            </tr>
          </thead>
          <tbody>
            {% for c in clientes %}
            <tr>
              <td>{{ c['id'] }}</td>
              <td>{{ c['nombres'] }}</td>
              <td>{{ c['email'] }}</td>
              <td>{{ c['telefono'] }}</td>
            </tr>
            {% else %}
            <tr>
              <td colspan="4" class="text-center text-muted">No hay clientes registrados.</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
